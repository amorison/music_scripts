[tox]
envlist =
    mypy
    fmt-check
skip_missing_interpreters = True
isolated_build = True

[testenv:mypy]
deps =
    mypy>=1.8
commands=
    mypy --install-types --non-interactive music_scripts/

[testenv:fmt]
skip_install = true
deps =
    isort==5.12.0
    black==22.12.0
commands =
    isort music_scripts/
    black music_scripts/

[testenv:fmt-check]
skip_install = true
deps = {[testenv:fmt]deps}
commands =
    isort --check music_scripts/
    black --check music_scripts/
