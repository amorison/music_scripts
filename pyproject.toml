[build-system]
requires = ["setuptools>=50", "wheel>=0.37"]
build-backend = "setuptools.build_meta"

[tool.mypy]
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "f90nml.*",
    "h5py.*",
    "matplotlib.*",
    "mpl_toolkits.*",
    "pandas.*",
    "scipy.*",
]
ignore_missing_imports = true
